<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="reset2.css">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="les5.css">

  <title>Document</title>
</head>
<body>
  <form class="auth-form">
    <header class="auth-form__header">
      <img src="https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="login image" class="auth-form__img">
      <h2 class="auth-form__sign-in">Sign in</h2>
    </header>

    <main class="auth-form__main">
      <div class="auth-form__interaction-form">
        <input type="text" placeholder="Username">

        <input type="password" placeholder="Password">

        <button class="auth-form__btn-submit">
          Login
        </button>
      </div>

      <div class="auth-form__helper-block">
        <label>
          <input type="checkbox">

          <span>
            Remember me
          </span>
        </label>

        <a class="auth-form__password-restore" href="#">Forgot password ?</a>
      </div>
    </main>
  </form>
</body>
</html>
