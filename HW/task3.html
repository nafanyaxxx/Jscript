<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <span class="letter"><p><b>Name</b><br>
            <input type="text" size="20" placeholder="Enter your name...">
        <p><b>Email</b><br>
            <input type="text" size="20" placeholder="Enter your email...">
        
        <p><b>Sex</b><Br>
            <input type="radio" name="sex" value="m"> Male
            <input type="radio" name="sex" value="f"> Female<Br>
        </p>

        <p><b>Current status</b></p>
            <input type="checkbox" name="option1" value="a1">Student<Br>
            <input type="checkbox" name="option2" value="a2">Employed<Br>
            <input type="checkbox" name="option3" value="a3">Unemployed<Br> 
                
        <p><b>Month and Year of birthday</b></p>
            <input type="month" name="birthday"><br>

        <p><b>Skills and Technologies</b></p>
            <select name="select" multiple>
                <optgroup label="Tech skills">
                    <option value="c1">HTML</option>
                    <option value="c2">CSS</option>
                    <option value="c3">javaScript</option>
                    <option value="c4">git</option>
                </optgroup>

                <optgroup label="Soft skills">
                    <option value="c1">Time management</option>
                    <option value="c2">Proactivity</option>
                    <option value="c3">Teamwork</option>
                    <option value="c4">Leadership</option>
                </optgroup>
            </select>
        
        <p><b>Photo</b></p>
            <input type="file">
                
        <p><b>Comments</b></p>    
            <textarea rows="2" cols="20"></textarea><br>
            <button type="submit">Save</button></span>
</body>
</html>
