<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Композиция с красным, синим и жёлтым</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="2"></td>
                <td colspan="3"></td>
                <td colspan="2" class="yellow"></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td colspan="4" rowspan="4" class="red"></td>
                <td colspan="2" rowspan="2" class="yellow"></td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="3"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr></tr>
            <tr>
                <td class="black"></td>
                <td class="black"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="3" class="yellow"></td>
                <td class="black"></td>
                <td class="black"></td>
                <td colspan="2"></td>
                <td colspan="2" rowspan="2" class="blu"></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2"></td>
                <td colspan="2" class="black"></td>
            </tr>
            <tr>
                <td colspan="4"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
